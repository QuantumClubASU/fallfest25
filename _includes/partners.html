<div class="container mx-auto">
    <h2 class="text-3xl font-bold text-center mb-12">Our Partners</h2>
    <p class="text-center mb-10 text-lg">We're proud to collaborate with these incredible organizations:</p>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-8 max-w-5xl mx-auto">
        {% for org in site.data.colabs.organizations %}
        <div class="drop-shadow-md sponsors p-6 ">
            <img src="{{ org.logo | relative_url }}" alt="{{org.name}}" class="w-fit">
        </div>
        {% endfor %}
    </div>
</div>
